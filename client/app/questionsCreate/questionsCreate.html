<div class="container">
  <form name="form" ng-submit="questionsCreateCtrl.addQuestion()">
    <h2>Title:</h2>
    <input type="text" class="form-control" ng-model="questionsCreateCtrl.question.title">
    <br>
    <h2>Question:</h2>
    <textarea rows=10 cols=80 ng-model="questionsCreateCtrl.question.content"></textarea>
    <input type="submit" class="btn btn-primary" value="Post question">
  </form>
</div>
